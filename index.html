<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./javascript/app.js" defer></script>
</head>
<body>
    <h1>
        Expense Tracker
    </h1>
    <div class="container">
        <h3>
            Your Balance
        </h3>
            <p id="balance">$0.00</p>
        <div class="income_expense_container">
            <section>
                <h4>
                    Income
                </h4>
                <p id="money_plus" class="money_plus">+ $0.00</p>
            </section>
            <section>
                <h4>
                    Expense
                </h4>
                <p id="money_minus" class="money_minus">- $0.00</p>
            </section>
        </div>
        <h5>
            History
        </h5>
        <ul id="list" class="list">
            <li class="minus">
                Cash <span>-$0.00</span> 
                <button class="delete_button">X</button>
            </li>
        </ul>
        <h5>
            Add New Transition
        </h5>
        <form id="form">
            <div class="form_control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter Text">
            </div>
            <div class="form_control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter Amount">
            </div>
            <button class="button">Set Budget</button>
        </form>
    </div>
</body>
</html>
